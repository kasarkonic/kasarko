<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Push-To-Talk Demo</title>
  </head>

  <body>
    <div style="text-align:center;">
      <h1 style="font-size:35px;" >PTT Demo</h1>
      <pre style="font-size:15px;" id="message"></pre>
      <br/>
      <pre style="font-size:15px;" id="info-subscribe"></pre>
      <input style="height:100px; width:200px;" id="btn-record" type="button" value="PUSH TO TALK!"></input> 
      <br/>
      <br/>

      <br/>
      <br/>
      <input style="height:50px; width:200px;" id="btn-subscribe" type="button" value="SUBSCRIBE"></input> 
    </div>
    


    <script src="bundle.js"></script>
    <script src="websocket.js"></script>
    <script src="audiostream.js"></script>
    <script src="ptt.js"></script>
    <script src="index.js"></script>

</html>
